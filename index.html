<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project (Odin Project)</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="header" class="dark outer flex-h">
        <div id="title">Header</div>
        <div id="links" class="centertext">
            <div id="link1">header link one</div>
            <div id="link2">header link two</div>
            <div id="link3">header link three</div>
        </div>
    </div>
    <div id="hero" class="dark outer flex-h">
        <div id="left"> 
            <div id="main">This website is awesome!</div>
            <div id="secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <div id="signup">Sign up</div>
        </div>
        <div id="right">
            Image Placeholder
        </div>
    </div>
    <div id="information" class="outer">
        <div class="centertext" id="infoheader">
            Some random information
        </div>
        <div id="gallery">
            <div id="pic1"></div><div id="pic2"></div><div id="pic3"></div><div id="pic4"></div>
        </div>
    </div>
    <div id="content" class="outer">
        <div id="calltoaction">Call to Action</div>
    </div>
    <div id="footer" class="outer">Footer</div>
</body>
</html>
